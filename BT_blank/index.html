<!DOCTYPE html>
<html>
<head>
    <title>None can see this</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
 
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/app.js"></script>
 </head>
<body>
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
		
		<div class="slanted-view-content" style="-webkit-transform:rotate(-45deg)">
        <h2>Welcome Runner!</h2>
        <h1>
            This points NE.
        </h1>
		</div>
    </div>

    <!--Login View-->
    <div id="tabstrip-login"
        data-role="view"
        data-title="Login">

		<div class="slanted-view-content" style="-webkit-transform:rotate(45deg)">
        <h2>Welcome Runner!</h2>
        <h1>
            This points SE.
        </h1>
		</div>

     </div>

    <!--Location View-->
    <div id="tabstrip-location"
        data-role="view"
        data-title="Location">

		<div class="slanted-view-content" style="-webkit-transform:rotate(135deg)">
        <h2>Welcome Runner!</h2>
        <h1>
            This points SW.
        </h1>
		</div>
     </div>

    <!--Weather View-->
    <div id="tabstrip-weather"
        data-role="view"
        data-title="Weather">

 		<div class="slanted-view-content" style="-webkit-transform:rotate(225deg)">
        <h2>Welcome Runner!</h2>
        <h1>
            This points NW.
        </h1>
		</div>
    </div>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-login" data-icon="contacts">Login</a>
                <a href="#tabstrip-location" data-icon="search">Location</a>
                <a href="#tabstrip-weather" data-icon="globe">Weather</a>
            </div>
        </div>
    </div>
</body>
</html>
